name: CI - Order Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/order-service/**'
      - '.github/workflows/ci-order-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/order-service/**'
      - '.github/workflows/ci-order-service.yml'

jobs:
  test-order-service:
    name: Test Order Service
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: orderdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/order-service/package-lock.json

    - name: Install dependencies
      working-directory: backend/order-service
      run: npm ci

    - name: Run tests
      working-directory: backend/order-service
      run: npm test
      env:
        DB_HOST: localhost
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: orderdb
        DB_PORT: 3306
        JWT_SECRET: test-secret-key
        PRODUCT_SERVICE_URL: http://localhost:5001
        AUTH_SERVICE_URL: http://localhost:5000

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/order-service/coverage/lcov.info
        flags: order-service
        name: order-service-coverage

  build-order-service:
    name: Build Order Service
    runs-on: ubuntu-latest
    needs: test-order-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/order-service/package-lock.json

    - name: Install dependencies
      working-directory: backend/order-service
      run: npm ci

    - name: Build Docker image
      working-directory: backend/order-service
      run: |
        docker build -t order-service:latest .
        echo "Order service Docker image built successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: order-service-build
        path: backend/order-service/
        retention-days: 7 