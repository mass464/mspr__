name: CD - Auth Service

on:
  workflow_run:
    workflows: ["CI - Auth Service"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy-auth-service:
    name: Deploy Auth Service
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: auth-service-build
        path: backend/auth-service/

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      working-directory: backend/auth-service
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

    - name: Deploy to staging
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying auth-service to staging environment"
        # Add your deployment commands here
        # Example: kubectl apply -f k8s/auth-service-staging.yaml

    - name: Notify deployment
      run: |
        echo "Auth service deployed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}" 