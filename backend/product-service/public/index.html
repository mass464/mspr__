<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Produits - API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .tab-button {
        background: white;
        border: none;
        padding: 15px 30px;
        margin: 0 5px;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        color: #667eea;
      }

      .tab-button.active {
        background: #4caf50;
        color: white;
        transform: translateY(-2px);
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
        font-size: 14px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      .file-input-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 15px;
        border: 2px dashed #667eea;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
      }

      .file-input-label:hover {
        background: #e8ebff;
        border-color: #4c63d2;
      }

      .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .image-preview {
        max-width: 200px;
        max-height: 200px;
        margin-top: 15px;
        border-radius: 8px;
        display: none;
        border: 2px solid #e1e5e9;
      }

      .btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        display: none;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .success {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border-left: 5px solid #2e7d32;
      }

      .error {
        background: linear-gradient(45deg, #f44336, #d32f2f);
        color: white;
        border-left: 5px solid #c62828;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .product-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 18px;
      }

      .product-info {
        padding: 20px;
      }

      .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .product-category {
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        display: inline-block;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4caf50;
        margin-bottom: 10px;
      }

      .product-description {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .product-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-details {
        background: #2196f3;
        color: white;
      }

      .btn-details:hover {
        background: #1976d2;
      }

      .btn-edit {
        background: #ff9800;
        color: white;
      }

      .btn-edit:hover {
        background: #f57c00;
      }

      .btn-delete {
        background: #f44336;
        color: white;
      }

      .btn-delete:hover {
        background: #d32f2f;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s ease-out;
      }

      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        position: relative;
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .close {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #999;
      }

      .close:hover {
        color: #333;
      }

      .modal-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .tabs {
          flex-direction: column;
          align-items: center;
        }

        .tab-button {
          margin: 5px 0;
          width: 200px;
        }

        .products-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõçÔ∏è Gestion des Produits</h1>
        <p>Interface compl√®te pour g√©rer votre catalogue de produits</p>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="add">
          ‚ûï Ajouter un Produit
        </button>
        <button class="tab-button" data-tab="list">
          üìã Liste des Produits
        </button>
      </div>

      <!-- Onglet Ajouter un Produit -->
      <div id="add-tab" class="tab-content active">
        <div class="form-container">
          <form id="productForm" enctype="multipart/form-data">
            <div class="form-grid">
              <div class="form-group">
                <label for="name">Nom du produit *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Ex: iPhone 15 Pro"
                />
              </div>

              <div class="form-group">
                <label for="category">Cat√©gorie</label>
                <select id="category" name="category">
                  <option value="">Choisir une cat√©gorie</option>
                  <option value="Boissons">ü•§ Boissons</option>
                  <option value="Alimentaire">üçï Alimentaire</option>
                  <option value="Electronique">üì± Electronique</option>
                  <option value="V√™tements">üëï V√™tements</option>
                  <option value="Maison">üè† Maison</option>
                  <option value="Sport">‚öΩ Sport</option>
                  <option value="Livres">üìö Livres</option>
                </select>
              </div>

              <div class="form-group">
                <label for="price">Prix (‚Ç¨) *</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  step="0.01"
                  min="0"
                  required
                  placeholder="99.99"
                />
              </div>

              <div class="form-group">
                <label for="quantity">Quantit√© en stock</label>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="0"
                  placeholder="10"
                />
              </div>

              <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="D√©crivez votre produit en d√©tail..."
                ></textarea>
              </div>

              <div class="form-group full-width">
                <label for="image">Image du produit</label>
                <div class="file-input-container">
                  <label for="image" class="file-input-label">
                    üì∑ Cliquez pour choisir une image
                  </label>
                  <input
                    type="file"
                    id="image"
                    name="image"
                    accept="image/*"
                    class="file-input"
                  />
                </div>
                <img
                  id="imagePreview"
                  class="image-preview"
                  alt="Aper√ßu"
                />
              </div>
            </div>

            <button type="submit" class="btn">üì§ Ajouter le Produit</button>
          </form>

          <div id="result" class="result"></div>
        </div>
      </div>

      <!-- Onglet Liste des Produits -->
      <div id="list-tab" class="tab-content">
        <div class="form-container">
          <div class="stats" id="stats">
            <div class="stat-card">
              <div class="stat-number" id="totalProducts">0</div>
              <div class="stat-label">Produits Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="totalValue">0‚Ç¨</div>
              <div class="stat-label">Valeur Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="totalStock">0</div>
              <div class="stat-label">Stock Total</div>
            </div>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <h2>üìã Liste des Produits</h2>
            <button class="btn" id="refreshBtn">üîÑ Actualiser</button>
          </div>

          <div id="productsContainer">
            <div class="loading">Chargement des produits...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal pour les d√©tails du produit -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <button type="button" class="close" id="closeModal" onclick="closeModal()">&times;</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <script>
      let products = [];

      // Gestion des onglets
      document.querySelectorAll(".tab-button").forEach((button) => {
        button.addEventListener("click", (event) => {
          const tabName = button.getAttribute("data-tab");

          document.querySelectorAll(".tab-content").forEach((tab) => {
            tab.classList.remove("active");
          });

          document.querySelectorAll(".tab-button").forEach((btn) => {
            btn.classList.remove("active");
          });

          document.getElementById(tabName + "-tab").classList.add("active");
          button.classList.add("active");

          if (tabName === "list") {
            loadProducts();
          }
        });
      });

      // Aper√ßu de l'image
      document.getElementById("image").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById("imagePreview");
        const label = document.querySelector(".file-input-label");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            label.innerHTML = `‚úÖ ${file.name}`;
            label.style.background = "#e8f5e8";
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = "none";
          label.innerHTML = "üì∑ Cliquez pour choisir une image";
          label.style.background = "#f8f9ff";
        }
      });

      // Bouton actualiser
      document
        .getElementById("refreshBtn")
        .addEventListener("click", function () {
          loadProducts();
        });

      // Bouton fermer modal
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          closeModal();
        });

      // Soumission du formulaire
      document
        .getElementById("productForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const resultDiv = document.getElementById("result");
          const submitBtn = this.querySelector('button[type="submit"]');

          // D√©sactiver le bouton pendant la soumission
          submitBtn.disabled = true;
          submitBtn.innerHTML = "‚è≥ Ajout en cours...";

          try {
            const response = await fetch("http://localhost:5001/api/products", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (response.ok) {
              resultDiv.className = "result success";
              resultDiv.style.display = "block";
              resultDiv.innerHTML = `
                        <h3>‚úÖ Produit cr√©√© avec succ√®s!</h3>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Nom:</strong> ${data.name}</p>
                        <p><strong>Prix:</strong> ${data.price}‚Ç¨</p>
                        ${
                          data.image
                            ? `<p><strong>Image:</strong> <a href="http://localhost:5001${data.image}" target="_blank" style="color: white;">Voir l'image</a></p>`
                            : ""
                        }
                    `;

              // R√©initialiser le formulaire
              this.reset();
              document.getElementById("imagePreview").style.display = "none";
              document.querySelector(".file-input-label").innerHTML =
                "üì∑ Cliquez pour choisir une image";
              document.querySelector(".file-input-label").style.background =
                "#f8f9ff";

              // Masquer le message apr√®s 5 secondes
              setTimeout(() => {
                resultDiv.style.display = "none";
              }, 5000);
            } else {
              throw new Error(data.error || "Erreur inconnue");
            }
          } catch (error) {
            resultDiv.className = "result error";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `
                    <h3>‚ùå Erreur</h3>
                    <p>${error.message}</p>
                `;
          } finally {
            // R√©activer le bouton
            submitBtn.disabled = false;
            submitBtn.innerHTML = "üì§ Ajouter le Produit";
          }
        });

      // Charger tous les produits
      async function loadProducts() {
        const container = document.getElementById("productsContainer");
        container.innerHTML =
          '<div class="loading">Chargement des produits...</div>';

        try {
          const response = await fetch("http://localhost:5001/api/products");
          const data = await response.json();

          if (response.ok) {
            products = data;
            displayProducts(products);
            updateStats(products);
          } else {
            throw new Error(data.error || "Erreur lors du chargement");
          }
        } catch (error) {
          container.innerHTML = `
                    <div class="result error" style="display: block;">
                        <h3>‚ùå Erreur</h3>
                        <p>${error.message}</p>
                        <button class="btn retry-btn" style="margin-top: 10px;">üîÑ R√©essayer</button>
                    </div>
                `;

          // Ajouter event listener pour le bouton r√©essayer
          const retryBtn = container.querySelector(".retry-btn");
          if (retryBtn) {
            retryBtn.addEventListener("click", loadProducts);
          }
        }
      }

      // Afficher les produits
      function displayProducts(products) {
        const container = document.getElementById("productsContainer");

        if (products.length === 0) {
          container.innerHTML = `
                    <div class="result" style="display: block; background: #f8f9fa; color: #666;">
                        <h3>üì¶ Aucun produit trouv√©</h3>
                        <p>Commencez par ajouter votre premier produit!</p>
                    </div>
                `;
          return;
        }

        const productsHTML = products
          .map(
            (product) => `
                <div class="product-card" data-product-id="${product.id}">
                    ${
                      product.image
                        ? `<img src="http://localhost:5001${product.image}" alt="${product.name}" class="product-image">`
                        : `<div class="product-image">üì∑ Pas d'image</div>`
                    }
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        ${
                          product.category
                            ? `<span class="product-category">${product.category}</span>`
                            : ""
                        }
                        <div class="product-price">${product.price}‚Ç¨</div>
                        <p class="product-description">${
                          product.description
                            ? product.description.substring(0, 100) + "..."
                            : "Aucune description"
                        }</p>
                        <div class="product-actions">
                            <button class="btn-small btn-details" data-product-id="${
                              product.id
                            }">
                                üëÅÔ∏è D√©tails
                            </button>
                            <button class="btn-small btn-edit" data-product-id="${
                              product.id
                            }">
                                ‚úèÔ∏è Modifier
                            </button>
                            <button class="btn-small btn-delete" data-product-id="${
                              product.id
                            }">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;

        // Ajouter les event listeners pour les cartes produits
        container.querySelectorAll(".product-card").forEach((card) => {
          card.addEventListener("click", function (e) {
            // Ne pas d√©clencher si on clique sur un bouton d'action
            if (!e.target.classList.contains("btn-small")) {
              const productId = this.getAttribute("data-product-id");
              showProductDetails(productId);
            }
          });
        });

        // Ajouter les event listeners pour les boutons d'action
        container.querySelectorAll(".btn-details").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            const productId = this.getAttribute("data-product-id");
            showProductDetails(productId);
          });
        });

        container.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            const productId = this.getAttribute("data-product-id");
            editProduct(productId);
          });
        });

        container.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            const productId = this.getAttribute("data-product-id");
            deleteProduct(productId);
          });
        });
      }

      // Mettre √† jour les statistiques
      function updateStats(products) {
        const totalProducts = products.length;
        const totalValue = products.reduce(
          (sum, product) => sum + parseFloat(product.price || 0),
          0
        );
        const totalStock = products.reduce(
          (sum, product) => sum + parseInt(product.quantity || 0),
          0
        );

        document.getElementById("totalProducts").textContent = totalProducts;
        document.getElementById("totalValue").textContent =
          totalValue.toFixed(2) + "‚Ç¨";
        document.getElementById("totalStock").textContent = totalStock;
      }

      // Afficher les d√©tails d'un produit
      async function showProductDetails(id) {
        try {
          const response = await fetch(
            `http://localhost:5001/api/products/${id}`
          );
          const product = await response.json();

          if (response.ok) {
            const modalContent = document.getElementById("modalContent");
            modalContent.innerHTML = `
                        <h2>üìã D√©tails du Produit</h2>
                        ${
                          product.image
                            ? `<img src="http://localhost:5001${product.image}" alt="${product.name}" class="modal-image">`
                            : `<div style="text-align: center; padding: 50px; background: #f5f5f5; border-radius: 8px; margin-bottom: 20px;">üì∑ Pas d'image</div>`
                        }
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div>
                                <strong>Nom:</strong><br>${product.name}
                            </div>
                            <div>
                                <strong>Cat√©gorie:</strong><br>${
